<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-23</title>
</head>
<body>
    <!--User Registration form-->
    <!-- get and post method , target="_blank" , action="/signup-->
    <form method="get" target="_blank" action="/signup">
        <fieldset>
            <legend>User Registration form!!</legend>
            <label for="name">Enter your username:</label>
            <input type="text" name="username" id="username" value="MD Abdullah" readonly disabled>
            <br/><br/>
            <label for="mail">Enter your email:</label>
            <input type="mail" id="mail" name="mail" placeholder="xyz@gmail.com" autofocus>
            <br/><br/>
            <label for="password">Enter your password:</label>
            <input type="password" id="password" name="password" autofocus>
            <br/><br/>            
            Gender:
            <label for="gender">Male</label>
            <input type="radio" id="gender" name="gender" value="male">
            <label for="gender">Female</label>
            <input type="radio" id="gender" name="gender" value="female">
            <label for="transgender">Transgender</label>
            <input type="radio" id="gender" name="gender" value="transgender">
            <br/><br/>
            <input type="number" min="0" max="7">
            <br/><br/>
            <input type="submit" value="submit form">
        </fieldset>
    </form>
    
</body>
</html>
