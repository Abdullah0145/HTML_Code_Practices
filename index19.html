<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-20</title>
</head>
<body>
    <!--Here using form, fieldset, legend, label, input and textarea-->
    <form>
        <fieldset>
            <legend>User details!!</legend>
            <!--Here using label tag and input tag-->
            <label for="name">Enter your name:</label>
            <!--<input type="text"> defines a single-line text input field-->
            <input type="text" id="name" name="username">
            <br/><br/>
            <label for="address">Enter your address:</label>
            <!--The <textarea> tag defines a multi-line text input control-->
            <textarea rows="10" cols="30" id="address" name="useraddress"></textarea>
            <br/><br/>
            <label for="dob">Enter your DOB:</label>
            <!-- The <input type="date"> is used for input fields that should contain a date. -->
            <input type="date" id="dob" name="userdob">
            <br/><br/>
            <label for="password">Enter Password:</label>
            <!-- <input type="password"> defines a password field: -->
            <input type="password" id="password" name="userpassword">
            <br/><br/>
            Select gender:
            <label for="male">Male</label>
            <!-- <input type="radio"> defines a radio button. -->
            <input type="radio" id="male" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender">
            <br/><br/>
            Select favourite moives:
            <label for="Avenger">Avenger</label>
            <!-- <input type="checkbox"> defines a checkbox. -->
            <input type="checkbox" id="avenger" name="avenger">
            <label for="Thor">Thor</label>
            <input type="checkbox" id="thor" name="thor">
            <label for="Social Network">Social Network</label>
            <input type="checkbox" id="social network" name="social network">
            <br/><br/>

            <!--Here using input tag-->
            Please enter your name:
            <input type="text" id="name">
            <br/><br/>
            Please enter your address:
            <textarea rows="10" cols="30" id="address"></textarea>
            <br/><br/>
            <input type="submit" value="submit form">
        </fieldset>
    </form> 
</body>
</html>
