<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioTag</title>
</head>
<body>
    <!--One way getting a audio on the web page-->
    <audio src="./assets/leva-eternity-149473.mp3" controls autoplay muted></audio>
    <!--Second way getting a audio on the web page-->
    <audio controls autoplay muted>
        <source src="./assets/./everything-feels-new-15241.mp3">
    </audio> 
</body>
</html>
