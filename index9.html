<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-10</title>
</head>
<body>
    <!--h1 to h6 tag represents the heading. There are six different HTML headings from "h1" to "h6" which are defined with the "h1" to "h6" tags, from highest level "h1" (main important heading) to the least level "h6" (least important heading). We can use "h1" to "h6" tag the different sub-heading with their paragraphs if required-->
    <!--<h1> is the highest section level tag-->
    <!--h1 tag represents heading1-->
    <h1>This is main heading</h1>
    <!--h2 tag represents heading2-->
    <h2>This is second subheading</h2>
    <!--h3 tag represents heading3-->
    <h3>This is third sub-subheading</h3>
    <!--h4 tag represents heading4-->
    <h4>This is fourth sub-sub-subheading</h4>
    <!--h5 tag represents heading5-->
    <h5>This is fifth sub-sub-sub-subheading</h5>
    <!--<h6> is the lowest section level tag-->
    <!--h6 tag represents heading6-->
    <h6>This is six sub-sub-sub-sub-subheading</h6>
</body>
</html>
