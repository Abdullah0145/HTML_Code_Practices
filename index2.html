<!--<DOCTYPE html>: This defines the type of document or tells the browser what HTML version is being used. here using HTML5-->
<!DOCTYPE html>
<!--<html lang="en">: tells the browser an HTML document is being used. the <html> tag should be Opened before the <head> tag, and the </html> tag should be closed after body tag-->
<html lang="en">
<!--<head>: head tag is the first element in the <html> tag and it contains details about the document, i.e., the metadata. the <head> tag should be opened after the <html lang="en"> element, and the </head> tag should be closed before the body tag-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--<title>: The title the name says it all this tag adds the title of the web page, the title seen at the top of the window displayed in the browser. the <title> </title> tag should be Openend and Closed inside the head tag-->
    <title>Day-3</title>
</head>
<!--<body>: this is where the web page content goes, the content the end-user sees. It is the main HTML document content. the <body> tag should be Opened after the </head> tag, and the body should be closed before the html tag-->
<body>
    <!--<h1>: any text in this tag is describing the web page's start-level heading-->
    <h1>Your first heading1 goes here</h1>
    <!--<h6>: any text in this tag is describing the web page's end-level heading-->
    <h6>Your last heading6 goes here</h6>
    <!--<p>: the text in this tag is describing the web page's paragraph text-->
    <p>Your paragraph goes here</p>
</body>
</html>
