<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-19</title>
    <style>
        /* Table background color */
        table {
            background-color: yellow; 
        }
        
        /* Table heading height & Width */
        th {
            height: 50px;
            width: 20px;
        }

        /* Table data height & Width */
        td {
            height: 50px;
            width: 20px;
        }
    </style>
</head>
<body>
    <!--HTML Table-->

    <!--Properties/attributes of tables-->
    <!--Table border, cell padding and cell spacing, bordercolor, etc.-->
    <table border cellpadding="20px" cellspacing="3px" bordercolor="red">
        <!--table row (tr)-->
        <tr>
            <!--Table haeding (th)-->
            <th>Sr. No.</th>
            <th>Subject 1</th>
            <th>Subject 2</th>
            <th>Subject 3</th>
            <th>Subject 4</th>
            <th>Subject 5</th>
        </tr>
        <tr>
            <!--Table data (td)-->
            <td>1</td>
            <td>Computer Networking</td>
            <td>Core Java</td>
            <td>HTML/CSS</td>
            <!--colspan (inside coloum of table)-->
            <td colspan="3">Software Engineering</td>  
        </tr>
        <tr>
            <td>2</td>
            <td>JavaScript</td>
            <!--rowspan (inside row of table)-->
            <td rowspan="3">Nodejs</td>
            <td>Reactjs</td>
            <td>SpringBoot</td>
            <td>Tailwind</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Core Python</td>
            <td>MongoDB</td>
            <td>SQL/NoSQL</td>
            <td>Data Structure & Algorithm</td>
        </tr>
        <tr>
            <td>4</td>
            <td>CCNA/CCNP</td>
            <td>Digital Technique</td>'
            <td>Discrete Mathematics</td>
            <td>C/C++</td>
        </tr>
    </table>
</body>
</html>
